name: NestJS Continuous Integration

# สั่งให้ทำงานเมื่อมีการ Push เข้า branch main
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. ดึงโค้ดจาก GitHub มาที่เครื่องหุ่นยนต์
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. ติดตั้ง Node.js เพื่อรัน Test
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 3. รัน Unit Test (ถ้า Test พัง ขั้นตอนต่อไปจะไม่ทำงาน)
      - name: Run Tests
        run: npm test

      # 4. ลอง Build Docker Image (เช็กว่า Dockerfile เราไม่มีปัญหา)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # แค่ลอง build เช็กดูก่อน ยังไม่ push ขึ้น Registry
          tags: my-app:latest