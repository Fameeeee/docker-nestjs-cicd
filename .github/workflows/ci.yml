name: NestJS Continuous Integration

on:
  push:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. เตรียมชื่อตัวพิมพ์เล็ก (ย้ายมาไว้หลัง Checkout เพื่อความชัวร์)
      - name: Set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> ${GITHUB_ENV}
        env:
          OWNER: "${{ github.repository_owner }}"

      # 2. Setup & Test
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      # 3. เตรียม Build Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build ไว้ในเครื่องหุ่นยนต์ก่อน (ยังไม่ Push)
      - name: Build Docker Image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: my-app:latest

      # 5. สแกนความปลอดภัย (ถ้าไม่ผ่าน Pipeline จะหยุดตรงนี้ ไม่มีการ Push)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "my-app:latest"
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      # 6. Login (ทำหลังจากสแกนผ่านเท่านั้น)
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 7. Build และ Push ของจริง
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ github.event.repository.name }}/nestjs-api:latest
            ghcr.io/${{ env.OWNER_LC }}/${{ github.event.repository.name }}/nestjs-api:${{ github.sha }}
